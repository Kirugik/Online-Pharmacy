<html>

<!-- Custom StyleSheet -->

<title>e-Dawa</title>
</head>
<body>
<div style="padding-top:50px; " class="container">
  <form action="" method="POST" id="address-form">
    <fieldset>
      <legend>Delivery Address</legend>
      <p class="input-wrapper lg-half">
        <input type="text" name="shipping-first-name" id="shipping-first-name" required>
        <label for="shipping-first-name">First Name</label>
      </p>
      <p class="input-wrapper lg-half">
        <input type="text" name="shipping-last-name" id="shipping-last-name" required>
        <label for="shipping-last-name">Last Name</label>
      </p>
      <p class="input-wrapper lg-half">
        <input type="text" name="shipping-phone" id="shipping-phone" required>
        <label for="shipping-phone">Phone number</label>
      </p>
      <p class="input-wrapper lg-half">
        <input type="text" name="shipping-city" id="shipping-city" required>
        <label for="shipping-city">Town</label>
      </p>
    </fieldset>
    <p class="submit-wrap"><button class="btn">Submit</button></p>
  </form>
  <div id="confirmation-message">

  </div>
</div>
<script src="js/product1.js"></script>
<script src="js/product2.js"></script>
<script src="js/indexp.js"></script>
</body>
</html>
